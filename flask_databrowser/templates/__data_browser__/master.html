<!DOCTYPE html>
<html>
<head>
    {% block head_meta %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
    {% endblock %}
    {% block head_css %}
        <link href="{{ url_for('__data_browser__.static', filename='bootstrap/css/bootstrap.css') }}" rel="stylesheet">
        <link href="{{ url_for('__data_browser__.static', filename='bootstrap/css/bootstrap-responsive.css') }}"
              rel="stylesheet">
        <link href="{{ url_for('__data_browser__.static', filename='css/admin.css') }}" rel="stylesheet">
    {% endblock %}
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet"
          href="{{ url_for("static", filename="css/central.css") }}"/>
    <link type="text/css"
          href="{{ url_for("static", filename="css/custom-theme/jquery-ui-1.9.1.custom.min.css") }}"
          rel="stylesheet">
    <script src="{{ url_for("static", filename="js/jquery-1.8.2.min.js") }}"></script>
    <script src="{{ url_for("static", filename="js/jquery-ui-1.9.1.custom.min.js") }}"></script>
    <!-- Add mousewheel plugin (this is optional) -->
    <script type="text/javascript"
            src="{{ url_for('static',filename="js/fancybox/lib/jquery.mousewheel-3.0.6.pack.js") }}"></script>
    <!-- Add fancyBox -->
    <link rel="stylesheet"
          href="{{ url_for('static',filename="js/fancybox/source/jquery.fancybox.css") }}"
          type="text/css" media="screen"/>
    <script type="text/javascript"
            src="{{ url_for('static',filename="js/fancybox/source/jquery.fancybox.pack.js") }}"></script>
    {% block head %}{% endblock %}
</head>
<body>
<header>
    <div class="ym-wrapper">
        <div class="ym-wbox">
            <div class="ym-grid">
                <div class="ym-gl">
                    <div class="ym-gbox">
                        <h1><a href="/">LITE-MMS</a></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

{% block page_body %}
    <div class="ym-wrapper">
        <div class="ym-wbox">
            {% block body %}{% endblock %}
        </div>
    </div>
{% endblock %}
<script src="{{ url_for('__data_browser__.static', filename='js/jquery-1.8.3.min.js') }}"
        type="text/javascript"></script>
<script src="{{ url_for('__data_browser__.static', filename='bootstrap/js/bootstrap.min.js') }}"
        type="text/javascript"></script>
<script src="{{ url_for('__data_browser__.static', filename='select2/select2.min.js') }}"
        type="text/javascript"></script>

{% block tail %}
    <script src="{{ url_for('__data_browser__.static', filename='js/bootstrap-datepicker.js') }}"></script>
    <script src="{{ url_for('__data_browser__.static', filename='js/form.js') }}"></script>
{% endblock %}

<footer>
    <div class="ym-wrapper">
        <div class="ym-wbox">
            copyright@ LITE-MMS
        </div>
    </div>
</footer>
</body>
</html>
