{# bootstrap version #}
{% if abbrev %}
  <span style="display:inline-block" data-toggle="tooltip" data-html="true" data-placement="bottom" title="{{ value }}" {{ html_params }}>
    {{ abbrev }}<a href="#" >...</a>
  </span>
{% else %}
  <span {{ html_params }} style="display:inline-block">
    {{ value }}
  </span>
{% endif %}
