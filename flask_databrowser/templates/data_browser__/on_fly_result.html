<html>

<head>
  <link href="{{ url_for('data_browser__.static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <script src="{{ url_for('data_browser__.static', filename='js/jquery-1.9.1.min.js') }}"></script>
  <script src="{{ url_for('data_browser__.static', filename='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('data_browser__.static', filename='js/jsuri-1.1.1.min.js') }}"></script>
  <script>
    $(function () {
      $("#my-modal").modal({"show": true})
      $("[data-role=close-btn]").click(function () {
        $("#my-modal").modal("hide");
        var uri = new Uri(window.opener.location.href);
        uri.replaceQueryParam('{{ target }}', '{{ obj_pk }}');
        window.opener.location = uri.toString();
        window.close();
      });
    });</script>
</head>

<body>
<div id="my-modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"><h3 class="modal-title">{{ _("congratulations") }}!</h3></div>
      <div class="modal-body">{{ gettext("you have created %(model_cls)s %(obj)s successfully!", model_cls=model_cls, obj=obj) }}</div>
      <div class="modal-footer"><a class="btn btn-default" href="#" data-role="close-btn">{{ _("I see") }}</a></div>
    </div>
  </div>
</div>
</body>
</html>
